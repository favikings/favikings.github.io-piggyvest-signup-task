<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="/img/apple-icon-72x72.webp" rel="icon">
    <title>PiggyVest | Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <section class="header-logo">
            <img src="img/piggyvest-logo.svg" alt="">
        </section><!--Header Logo Section-->
    
        <section class="form-body">
            <form action="">
                <div class="form-header">
                    <h2>Create a Secure Account</h2>
                    <p>Welcom to the future of Savings & Investments</p>
                </div>
    
                <div class="form-input">
                    <label>Full Name</label>
                    <input type="text" placeholder="Full Name">
                </div>
    
                <div class="form-input">
                    <label>Email Address</label>
                    <input type="email" placeholder="Email Address" required>
                </div>
    
                <div class="form-input">
                    <label>Phone Number</label>
                    <input type="text" placeholder="Phone Number">
                </div>
    
                <div class="form-input">
                    <label>Password</label>
                    <input type="password" placeholder="Password">
                </div>
    
                <div class="form-input">
                    <label>Referrer Phone or Promo Code (optional)</label>
                    <input type="text" placeholder="Referrer Phone or Promo Code">
                </div>
    
                <div class="form-input">
                    <div class="select-box">
                        <p>How Did You Hear About Us? (Optional)</p>
                        <select name="select" class="custom-select" id="select">
                            <option value="click-to-select">Click To Select</option>
                            <option value="facebook">Facebook</option>
                            <option value="twitter">Twitter</option>
                            <option value="instagram">Instagram</option>
                            <option value="Facebook">Friends/Family/Co-Workers Referrer</option>
                            <option value="goggle-search">Google Search</option>
                            <option value="google-playstore">Google playstore</option>
                            <option value="online-blog">Online Blog</option>
                            <option value="local-newspaper">Local Newspaper</option>
                            <option value="at-an-event">At an Event</option>
                        </select>
                    </div>
                </div>
    
                <div class="form-input">
                    <button class="btn">Create Account</button>
                </div>
            </form>
    
            <h4>Already have an account? <a href="#">Log In</a></h4>
        </section>
    </div>
</body>
</html>
